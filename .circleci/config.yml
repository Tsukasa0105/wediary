version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.3-node-browsers
    steps:
      - checkout
      - run:
          name: update bundler
          command: |
            gem update --system
            gem install bundler
      - run: bundle install
      - run: docker-compose run web bundle exec rails db:create db:migrate RAILS_ENV=test
      - run: docker-compose run web bundle exec rspec